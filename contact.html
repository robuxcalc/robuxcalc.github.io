<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-adsense-account" content="ca-pub-6564476231402717">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6564476231402717" crossorigin="anonymous"></script>
    <title>Contact | RobuxCalc - Robux to USD Converter</title>
    <meta name="description" content="Contact RobuxCalc - Get in touch with questions or feedback.">
    <meta name="robots" content="noindex, follow">
    <link rel="canonical" href="https://robuxcalc.github.io/robux-to-usd/contact.html">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0e17;
            --bg-secondary: #111827;
            --bg-card: #1a1f2e;
            --accent-green: #00ff88;
            --accent-cyan: #00d4ff;
            --text-primary: #f0f4f8;
            --text-secondary: #94a3b8;
            --border: #2d3748;
            --glow: rgba(0, 255, 136, 0.3);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Chakra Petch', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.8;
        }
        .container { max-width: 600px; margin: 0 auto; padding: 40px 20px; }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        p { color: var(--text-secondary); margin-bottom: 30px; }
        a { color: var(--accent-green); text-decoration: none; }
        a:hover { text-decoration: underline; }
        .back-link {
            display: inline-block;
            margin-bottom: 30px;
            padding: 10px 20px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
        }
        .form-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 40px;
        }
        .form-group { margin-bottom: 25px; }
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        input, textarea {
            width: 100%;
            padding: 15px;
            font-family: 'Chakra Petch', sans-serif;
            font-size: 1rem;
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            border-radius: 10px;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent-green);
            box-shadow: 0 0 15px var(--glow);
        }
        textarea { min-height: 150px; resize: vertical; }
        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            border: none;
            border-radius: 10px;
            color: var(--bg-primary);
            font-family: 'Chakra Petch', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px var(--glow);
        }
        .success-msg {
            display: none;
            text-align: center;
            padding: 40px;
        }
        .success-msg.show { display: block; }
        .success-icon { font-size: 4rem; margin-bottom: 20px; }
        .form-card.hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">← Back to Calculator</a>
        
        <h1>Contact Us</h1>
        <p>Have questions, feedback, or suggestions? We'd love to hear from you. Fill out the form below and we'll get back to you as soon as possible.</p>
        
        <div class="form-card" id="contactForm">
            <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" id="form">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required placeholder="John Doe">
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="john@example.com">
                </div>
                
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required placeholder="Question about conversion rates">
                </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required placeholder="Your message here..."></textarea>
                </div>
                
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
        
        <div class="success-msg" id="successMsg">
            <div class="success-icon">✅</div>
            <h2>Message Sent!</h2>
            <p>Thank you for reaching out. We'll get back to you as soon as possible.</p>
            <a href="index.html">← Return to Calculator</a>
        </div>
    </div>
    
    <script>
        document.getElementById('form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const form = e.target;
            const data = new FormData(form);
            
            try {
                await fetch(form.action, {
                    method: 'POST',
                    body: data,
                    headers: { 'Accept': 'application/json' }
                });
                document.getElementById('contactForm').classList.add('hidden');
                document.getElementById('successMsg').classList.add('show');
            } catch (error) {
                alert('Oops! There was a problem sending your message. Please try again.');
            }
        });
    </script>
</body>
</html>
